# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11.3
language: objective-c
cache: cocoapods
gemfile: Example/Gemfile
podfile: Example/Podfile
script:
- set -o pipefail && xcodebuild -workspace Example/Succulent.xcworkspace -scheme Succulent-Example -destination 'platform=iOS Simulator,name=iPhone 8,OS=13.3' build test | xcpretty
- pod lib lint
